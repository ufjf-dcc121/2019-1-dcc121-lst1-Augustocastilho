<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf=8">
        <title>Questao 14</title>
    </head>
    <body>
        <div id="x">7</div>
        <div id="y">5</div>
        <div id="produto"></div>
        <div id="soma"></div>
        <button id="calcular">Calcular</button>
        <script>
            var x = document.getElementById("x");
            var y = document.getElementById("y");
            var soma = document.getElementById("soma");
            var produto = document.getElementById("produto");
            var botao = document.getElementById("calcular");
            x.contentEditable = true;
            y.contentEditable = true;
            botao = addEventListener("click", bot);
            function bot(){
                produto.textContent = 'O produto de '+x.textContent+' e '+y.textContent+' é '+x.textContent*y.textContent+'!'
                soma.innerHTML = 'A soma de '+x.innerHTML+' e '+y.innerHTML+' é '+(parseInt(x.innerHTML)+parseInt(y.innerHTML))+'!'
            }
        </script>
    </body>
</html>
